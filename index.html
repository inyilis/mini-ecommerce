<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand text-primary ">Mini Ecommerce</a>
            <form class="form-inline" id="formItem">
                <input class="form-control mr-sm-2" type="search" placeholder="Search"  id="keyword" 
                		aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="searchItem">
                	Search
                </button>
            </form>
            <button class="btn btn-primary">
            	<i class="fas fa-shopping-cart"></i>
            	<a id="cart">(0)</a>
        	</button>
        </nav>
        <div class="row mx-auto" id="listBarang">

        </div>
    </div>
    <script>
    	var items = [
		    ['001', 'Keyboard Logitek', 60000, 'Keyboard yang mantap untuk kantoran', 'logitek.jpg'], 
		    ['002', 'Keyboard MSI', 300000, 'Keyboard gaming MSI mekanik', 'msi.jpg'],
		    ['003', 'Mouse Genius', 50000, 'Mouse Genius biar lebih pinter', 'genius.jpg'],
		    ['004', 'Mouse Jerry', 30000, 'Mouse yang disukai kucing', 'jerry.jpg']
		]
        function dataHandling(data){
			var hasil = ``
        	for (var i = 0; i <= data.length -1; i++) {
        		hasil += `
        					<div class="col-md-4 mt-4 ">
			        		<div class="card m-2" style="width: 18rem;">
							    <img src="./assets/img/${data[i][4]}" class="card-img-top" alt="...">
							    <div class="card-body">
							        <h5 class="card-title" id="itemName">${data[i][1]}</h5>
							        <p class="card-text" id="itemDesc">${data[i][3]}</p>
							        <p class="card-text">Rp ${data[i][2]}</p>
							        <a href="#" class="btn btn-primary" id="addCart" onclick="onClick()">Tambahkan ke keranjang</a>
							    </div>
							</div>
							</div>
						`
        	}
        	var listBarang = document.getElementById("listBarang")
        	listBarang.innerHTML = hasil
        }

        dataHandling(items)

		var filterItem = document.getElementById("formItem")
        filterItem.addEventListener("submit", function(e) {
            e.preventDefault()

            var key = document.getElementById("keyword").value

            var filteredItems = []
            for (var i = 0; i <= items.length -1; i++) {
            	if (items[i][1].toLowerCase().includes(key.toLowerCase())) {
            		filteredItems.push(items[i])
            	}
            }
            dataHandling(filteredItems)
        })

        var addItem = 0
		function onClick() {
			addItem++
            document.getElementById("cart").innerHTML = addItem
		};
    </script>
</body>
</html>
